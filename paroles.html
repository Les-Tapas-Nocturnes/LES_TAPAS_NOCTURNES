<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paroles - Les Tapas Nocturnes</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #faf7f0;
  color: #111;
  height: 100vh;
  overflow: hidden; /* pour éviter scroll inutile */
}

header {
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  z-index: 1;
}

.nav-buttons .btn {
  margin: 0 5px;
  padding: 8px 16px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  background-color: #8B4513;
  color: white;
}

.song-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}

.song-list .btn {
  flex: 1 1 40%;
  max-width: 180px;
}

.lyrics {
  display: none;
  flex-direction: column;
  justify-content: space-between; /* clé pour étaler les couplets */
  align-items: center;
  height: calc(100vh - 60px); /* toute la hauteur sous le header */
  padding: 10px;
  text-align: center;
}

.lyrics p {
  margin: 0;
  line-height: 1.5;
}

.return-btn {
  margin-top: 10px;
  padding: 8px 16px;
  background: #3E7F2B;
  color: white;
  border: none;
  border-radius: 12px;
}
</style>
</head>

<body>

<header>
  <div class="nav-buttons">
    <button class="btn" onclick="window.location.href='index.html'">Accueil</button>
    <button class="btn" onclick="window.location.href='repertoire.html'">Répertoire</button>
    <button class="btn" onclick="window.location.href='paroles.html'">Paroles</button>
  </div>
</header>

<div class="song-list">
  <button class="btn" onclick="showLyrics('s1')">Et moi, et moi, et moi</button>
  <button class="btn" onclick="showLyrics('s2')">La fille du Père Noël</button>
</div>

<div id="s1" class="lyrics">
  <p>Sept cent millions de chinois</p>
  <p>Et moi, et moi, et moi</p>
  <p>Avec ma vie, mon petit chez-moi</p>
  <p>Mon mal de tête, mon point au foie</p>
  <button class="return-btn" onclick="returnToSongs()">Retour aux chansons</button>
</div>

<div id="s2" class="lyrics">
  <p>Paroles de "La fille du Père Noël" ici...</p>
  <button class="return-btn" onclick="returnToSongs()">Retour aux chansons</button>
</div>

<script>
function showLyrics(id) {
  // masquer les boutons
  document.querySelectorAll('.song-list .btn').forEach(b => b.style.display = 'none');
  // masquer toutes les paroles
  document.querySelectorAll('.lyrics').forEach(l => l.style.display = 'none');
  // afficher la chanson
  document.getElementById(id).style.display = 'flex';
}

function returnToSongs() {
  document.querySelectorAll('.lyrics').forEach(l => l.style.display = 'none');
  document.querySelectorAll('.song-list .btn').forEach(b => b.style.display = 'flex');
}
</script>

</body>
</html>
