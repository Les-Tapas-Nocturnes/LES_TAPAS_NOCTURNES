<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paroles - Les Tapas Nocturnes</title>

<style>
:root {
  --rouge: #D41414;
  --vert: #3E7F2B;
  --beige: #F5E6C8;
  --brun: #8B4513;
  --noir: #000000;
  --fond-clair: #faf7f0;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: var(--fond-clair);
  padding: 40px 20px;
  text-align: center;
}

/* TITRE */
h1 {
  margin-bottom: 30px;
}

/* Boutons chansons */
.song-btn {
  padding: 10px 25px;
  margin: 8px;
  border-radius: 40px;
  border: 2px solid var(--noir);
  background-color: var(--brun);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.song-btn:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
}

/* Zone paroles */
.lyrics {
  margin-top: 40px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: none;
  white-space: pre-line;
}
</style>
</head>

<body>

<h1>Paroles</h1>

<!-- BOUTONS DES CHANSONS -->
<button class="song-btn" onclick="showLyrics('song1')">Bella Ciao</button>
<button class="song-btn" onclick="showLyrics('song2')">Volare</button>
<button class="song-btn" onclick="showLyrics('song3')">La Bamba</button>

<!-- PAROLES -->
<div id="song1" class="lyrics">
Bella ciao, bella ciao, bella ciao ciao ciao...
</div>

<div id="song2" class="lyrics">
Nel blu dipinto di blu...
</div>

<div id="song3" class="lyrics">
Para bailar la bamba...
</div>

<script>
function showLyrics(id) {
  const allLyrics = document.querySelectorAll('.lyrics');
  allLyrics.forEach(el => el.style.display = 'none');

  document.getElementById(id).style.display = 'block';
}
</script>

</body>
</html>
