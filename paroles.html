<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paroles - Les Tapas Nocturnes</title>

<style>
:root {
  --rouge: #D41414;
  --vert: #3E7F2B;
  --beige: #F5E6C8;
  --brun: #8B4513;
  --noir: #000000;
  --fond-clair: #faf7f0;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: var(--fond-clair);
  padding: 40px 20px;
  text-align: center;
}

/* Boutons identiques au menu */
.btn {
  padding: 12px 36px;
  border-radius: 60% 40% 60% 40% / 50% 60% 50% 60%;
  border: 3px solid var(--noir);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  margin: 8px;
  transition: transform 0.2s ease, filter 0.2s ease;
  box-shadow: inset 0 3px 6px rgba(255,255,255,0.3), 0 4px 8px rgba(0,0,0,0.25);
  text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  background-color: var(--brun);
  color: white;
}

.btn:hover {
  transform: translateY(-4px) scale(1.05);
  filter: brightness(1.15);
}

/* Zone paroles */
.lyrics {
  margin-top: 40px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  display: none;
  white-space: pre-line;
}
</style>
</head>
