<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Les Tapas Nocturnes</title>

<style>
:root {
  --rouge: #D41414;
  --vert: #3E7F2B;
  --beige: #F5E6C8;
  --brun: #8B4513;
  --noir: #000000;
  --fond-clair: #faf7f0;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: var(--fond-clair);
  min-height: 100vh;
  position: relative;
  color: #111;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* Logo en arri√®re-plan */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80vmin;
  height: 80vmin;
  background: url('logo.png') no-repeat center/contain;
  opacity: 0.28;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 0;
}

/* HEADER */
header {
  position: relative;
  z-index: 1;
  height: 180px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 20px;
}

/* NAVIGATION */
.nav-buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  opacity: 0;
  transform: translateY(-20px);
  animation: slideDown 0.8s forwards;
  animation-delay: 0.3s;
}

@keyframes slideDown {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Boutons stylis√©s avec contraste */
.btn {
  padding: 12px 36px;
  border-radius: 60% 40% 60% 40% / 50% 60% 50% 60%;
  border: 3px solid var(--noir);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s ease, filter 0.2s ease;
  box-shadow: inset 0 3px 6px rgba(255,255,255,0.3), 0 4px 8px rgba(0,0,0,0.25);
  text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
}

/* Couleurs et ic√¥nes */
.btn-rouge { background-color: var(--rouge); color: white; }
.btn-brun { background-color: var(--brun); color: white; }
.btn-beige { background-color: var(--beige); color: var(--noir); }
.btn-vert { background-color: var(--vert); color: white; }
.btn-agenda { background-color: #FFA500; color: white; }

/* Icones emojis */
.btn-rouge::before { content: "üî•"; }
.btn-brun::before { content: "üéµ"; }
.btn-beige::before { content: "üìù"; }
.btn-vert::before { content: "üìû"; }
.btn-agenda::before { content: "üìÖ"; }

/* Hover */
.btn:hover { transform: translateY(-4px) scale(1.05); filter: brightness(1.15); }

/* Accueil / pr√©sentation */
.welcome {
  max-width: 700px;
  margin: 50px auto;
  padding: 30px;
  background-color: rgba(244,244,244,0.85);
  border: 2px solid rgba(0,0,0,0.6);
  border-radius: 15px;
  position: relative;
  z-index: 1;
  text-align: center;
}

.welcome h2 {
  margin-bottom: 15px;
  font-size: 2rem;
}

.welcome p {
  font-size: 1.3rem;
  line-height: 1.6;
}

/* Centrer phrase d‚Äôaccroche */
.welcome .phrase {
  margin-top: 20px;
  font-style: italic;
}

/* Responsive */
@media (max-width:600px){
  .nav-buttons { flex-direction: column; gap:12px; }
  .btn { width:100%; justify-content:center; }
  .welcome { padding: 20px; margin: 40px 20px; }
}
</style>
</head>

<body>
<header>
  <nav class="nav-buttons">
    <button class="btn btn-rouge" onclick="window.location.href='index.html'">Accueil</button>
    <button class="btn btn-brun" onclick="window.location.href='repertoire.html'">R√©pertoire</button>
    <button class="btn btn-beige" onclick="window.location.href='paroles.html'">Paroles</button>
    <button class="btn btn-agenda" onclick="window.location.href='concerts.html'">Agenda</button>
    <button class="btn btn-vert" onclick="window.location.href='contact.html'">Contact</button>
  </nav>
</header>

<main>
  <section class="welcome" id="accueil">
    <h2>Bienvenue chez Les Tapas Nocturnes !</h2>
    <p class="phrase">
      A√Øtor Tilla et Gustavo Cadillo vous invite √† partager un r√©pertoire festif, dans la bonne humeur et le partage.
    </p>
  </section>
</main>
</body>
</html>
