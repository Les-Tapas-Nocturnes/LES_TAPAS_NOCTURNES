<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Les Tapas Nocturnes</title>

<style>
:root {
  --rouge: #E10600;
  --vert: #3E7F2B;
  --beige: #F2D3A2;
  --brun: #C68642;
  --noir: #000000;
  --fond-clair: #faf7f0;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: var(--fond-clair);
  min-height: 100vh;
  position: relative;
  color: #111;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* Logo en arri√®re-plan */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80vmin;
  height: 80vmin;
  background: url('logo.png') no-repeat center/contain;
  opacity: 0.28;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 0;
}

/* HEADER */
header {
  position: relative;
  z-index: 1;
  height: 200px; /* espace suffisant au-dessus du logo */
  display: flex;
  align-items: flex-start; /* boutons en haut */
  justify-content: center;
  padding-top: 20px;
}

/* NAVIGATION */
.nav-buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  opacity: 0;
  transform: translateY(-20px);
  animation: slideDown 0.8s forwards;
  animation-delay: 0.3s;
}

/* Animation entr√©e */
@keyframes slideDown {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Boutons piment stylis√©s */
.btn {
  padding: 12px 36px;
  border-radius: 60% 40% 60% 40% / 50% 60% 50% 60%;
  border: 3px solid var(--noir);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  color: white;
  text-shadow: 0 1px 2px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  gap: 6px;
  transition: transform 0.2s ease, filter 0.2s ease;
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 20px 20px;
  box-shadow: inset 0 3px 6px rgba(255,255,255,0.3), 0 4px 8px rgba(0,0,0,0.25);
}

/* Couleurs et ic√¥nes */
.btn-rouge { background-color: var(--rouge); background-image: url('https://cdn-icons-png.flaticon.com/512/415/415729.png'); }
.btn-brun { background-color: var(--brun); background-image: url('https://cdn-icons-png.flaticon.com/512/414/414992.png'); }
.btn-beige { background-color: var(--beige); color: var(--noir); background-image: url('https://cdn-icons-png.flaticon.com/512/476/476863.png'); }
.btn-vert { background-color: var(--vert); background-image: url('https://cdn-icons-png.flaticon.com/512/726/726691.png'); }

/* Hover */
.btn:hover { transform: translateY(-4px) scale(1.05); filter: brightness(1.15); }

/* Sections */
section {
  max-width: 900px;
  margin: 50px auto;
  padding: 30px;
  background-color: rgba(244,244,244,0.8);
  border: 2px solid rgba(0,0,0,0.6);
  border-radius: 15px;
  position: relative;
  z-index: 1;
}

h2 { margin-bottom: 20px; }
ul { list-style:none; }
ul li { margin-bottom:10px; }
a { color: var(--rouge); font-weight:bold; text-decoration:none; }
a:hover { color: var(--vert); }

@media (max-width:600px){
  .nav-buttons { flex-direction: column; gap:12px; }
  .btn { width:100%; justify-content:center; background-position: center right 16px; }
}
</style>
</head>

<body>
<header>
  <nav class="nav-buttons">
    <button class="btn btn-rouge" onclick="scrollToSection('accueil')">üî• Accueil</button>
    <button class="btn btn-brun" onclick="scrollToSection('repertoire')">üé∂ R√©pertoire</button>
    <button class="btn btn-beige" onclick="scrollToSection('paroles')">üìù Paroles</button>
    <button class="btn btn-vert" onclick="scrollToSection('contact')">üì© Contact</button>
  </nav>
</header>

<main>
  <section id="accueil">
    <h2>Bienvenue</h2>
    <p>Musique pour l‚Äôap√©ro, ambiance chaleureuse et festive.</p>
  </section>

  <section id="repertoire">
    <h2>R√©pertoire</h2>
    <ul>
      <li>‚Ä¢ Chanson 1</li>
      <li>‚Ä¢ Chanson 2</li>
      <li>‚Ä¢ Chanson 3</li>
    </ul>
  </section>

  <section id="paroles">
    <h2>Paroles</h2>
    <p>Ici vous pouvez ajouter les paroles de vos chansons.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>
      <a href="https://www.instagram.com">Instagram</a><br />
      <a href="mailto:contact@lestapasnocturnes.fr">Envoyer un e-mail</a>
    </p>
  </section>
</main>

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}
</script>
</body>
</html>
