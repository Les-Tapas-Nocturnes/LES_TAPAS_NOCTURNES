<title>Les Tapas Nocturnes</title>

<style>
:root {
  --rouge-piment: #d41414;
  --rouge-fonce: #8b0000;
  --jaune-chaud: #ffb300;
  --noir-profond: #0f0f0f;
  --beige-logo: #f5e6c8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--noir-profond);
  color: var(--beige-logo);
  text-align: center;
}

/* HEADER */
header {
  padding: 40px 20px;
  background: linear-gradient(180deg, #000000, #1a0000);
}

.logo {
  width: 260px;
  margin-bottom: 20px;
}

h1 {
  color: var(--rouge-piment);
  font-size: 2.8rem;
  letter-spacing: 3px;
  margin-bottom: 30px;
}

/* NAVIGATION */
.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

.btn {
  padding: 15px 32px;
  border-radius: 60px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: 0.3s ease;
  letter-spacing: 1px;
}

/* Rouge piment */
.btn-rouge {
  background: linear-gradient(45deg, var(--rouge-piment), var(--rouge-fonce));
  color: white;
  box-shadow: 0 6px 20px rgba(212,20,20,0.6);
}

.btn-rouge:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(212,20,20,0.8);
}

/* Jaune du logo */
.btn-jaune {
  background: linear-gradient(45deg, var(--jaune-chaud), #ff7a00);
  color: black;
  box-shadow: 0 6px 20px rgba(255,179,0,0.6);
}

.btn-jaune:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(255,179,0,0.8);
}

/* Section */
section {
  max-width: 900px;
  margin: 60px auto;
  padding: 30px;
  background: #1a1a1a;
  border-radius: 15px;
  border: 2px solid var(--rouge-fonce);
}

h2 {
  color: var(--jaune-chaud);
  margin-bottom: 20px;
}

ul {
  list-style: none;
}

ul li {
  margin-bottom: 10px;
}

a {
  color: var(--rouge-piment);
  font-weight: bold;
  text-decoration: none;
}

a:hover {
  color: var(--jaune-chaud);
}
</style>
</head>
