<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Les Tapas Nocturnes</title>

<style>
:root {
  --rouge: #E10600;
  --vert: #3E7F2B;
  --beige: #F2D3A2;
  --brun: #C68642;
  --noir: #000000;
  --fond-clair: #faf7f0;
}

* {
  margin: 0; padding: 0; box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  color: rgba(0, 0, 0, 0.85);
  background-color: var(--fond-clair);
  position: relative;
  min-height: 100vh;
}

/* Logo en arri√®re-plan */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 70vmin;
  height: 70vmin;
  background: url('logo.png') no-repeat center/contain;
  opacity: 0.22; /* augment√© pour plus de visibilit√© */
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 0;
}

/* Contenu au-dessus */
main, header, section {
  position: relative;
  z-index: 1;
}

/* HEADER */
header {
  background-color: var(--fond-clair);
  padding: 40px 20px;
  border-bottom: 6px solid var(--noir);
  text-align: center;
}

.logo {
  display: none; /* On cache le logo dans le header, il est en bg */
}

/* NAVIGATION */
.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.btn {
  padding: 15px 30px;
  border-radius: 12px;
  border: 4px solid var(--noir);
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background-color: var(--rouge);
  color: white;
  transition: 0.2s ease;
}

.btn.btn-brun {
  background-color: var(--brun);
}

.btn.btn-beige {
  background-color: var(--beige);
  color: var(--noir);
}

.btn.btn-vert {
  background-color: var(--vert);
}

.btn:hover {
  transform: translateY(-4px);
  filter: brightness(90%);
}

/* SECTIONS */
section {
  max-width: 900px;
  margin: 50px auto;
  padding: 30px;
  background-color: rgba(244, 244, 244, 0.8);
  border: 2px solid rgba(0, 0, 0, 0.6);
  border-radius: 15px;
  box-shadow: none;
}

h2 {
  margin-bottom: 20px;
}

ul {
  list-style: none;
}

ul li {
  margin-bottom: 10px;
}

a {
  color: var(--rouge);
  font-weight: bold;
  text-decoration: none;
}

a:hover {
  color: var(--vert);
}

@media (max-width: 600px) {
  .nav-buttons {
    flex-direction: column;
    gap: 15px;
  }
  .btn {
    width: 100%;
  }
}
</style>
</head>

<body>

<header>
  <!-- Logo en background, donc cach√© ici -->
  <img src="logo.png" alt="Logo Les Tapas Nocturnes" class="logo" />
  <div class="nav-buttons">
    <button class="btn btn-rouge" onclick="scrollToSection('accueil')">üî• Accueil</button>
    <button class="btn btn-brun" onclick="scrollToSection('repertoire')">üé∂ R√©pertoire</button>
    <button class="btn btn-beige" onclick="scrollToSection('paroles')">üìù Paroles</button>
    <button class="btn btn-vert" onclick="scrollToSection('contact')">üì© Contact</button>
  </div>
</header>

<main>
  <section id="accueil">
    <h2>Bienvenue</h2>
    <p>Musique pour l‚Äôap√©ro, ambiance chaleureuse et festive.</p>
  </section>

  <section id="repertoire">
    <h2>R√©pertoire</h2>
    <ul>
      <li>‚Ä¢ Chanson 1</li>
      <li>‚Ä¢ Chanson 2</li>
      <li>‚Ä¢ Chanson 3</li>
    </ul>
  </section>

  <section id="paroles">
    <h2>Paroles</h2>
    <p>Ici vous pouvez ajouter les paroles de vos chansons.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>
      <a href="https://www.instagram.com">Instagram</a><br />
      <a href="mailto:contact@lestapasnocturnes.fr">Envoyer un e-mail</a>
    </p>
  </section>
</main>

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
