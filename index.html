<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Les Tapas Nocturnes</title>

<style>
:root {
  --rouge: #E10600;
  --vert: #3E7F2B;
  --beige: #F2D3A2;
  --brun: #C68642;
  --noir: #000000;
  --fond-clair: #F4F4F4;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--beige);
  color: var(--noir);
  text-align: center;
}

/* HEADER */
header {
  background-color: var(--fond-clair);
  padding: 40px 20px;
  border-bottom: 6px solid var(--noir);
}

.logo {
  width: 320px;
  max-width: 90%;
  margin-bottom: 20px;
}

/* NAVIGATION */
.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.btn {
  padding: 15px 30px;
  border-radius: 12px;
  border: 4px solid var(--noir);
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s ease;
}

/* Couleurs boutons */
.btn-rouge { background: var(--rouge); color: white; }
.btn-brun { background: var(--brun); color: white; }
.btn-beige { background: var(--beige); color: black; }
.btn-vert { background: var(--vert); color: white; }

.btn:hover {
  transform: translateY(-4px);
  filter: brightness(90%);
}

/* SECTIONS */
section {
  max-width: 900px;
  margin: 50px auto;
  padding: 30px;
  background-color: var(--fond-clair);
  border: 4px solid var(--noir);
  border-radius: 15px;
}

h2 {
  margin-bottom: 20px;
}

ul {
  list-style: none;
}

ul li {
  margin-bottom: 10px;
}

a {
  color: var(--rouge);
  font-weight: bold;
  text-decoration: none;
}

a:hover {
  color: var(--vert);
}
</style>
</head>

<body>

<header>

  <!-- IMPORTANT : le fichier doit s'appeler exactement logo.png -->
  <img src="logo.png" alt="Logo Les Tapas Nocturnes" class="logo">

  <div class="nav-buttons">
    <button class="btn btn-rouge" onclick="scrollToSection('accueil')">üî• Accueil</button>
    <button class="btn btn-brun" onclick="scrollToSection('repertoire')">üé∂ R√©pertoire</button>
    <button class="btn btn-beige" onclick="scrollToSection('paroles')">üìù Paroles</button>
    <button class="btn btn-vert" onclick="scrollToSection('contact')">üì© Contact</button>
  </div>

</header>

<section id="accueil">
  <h2>Bienvenue</h2>
  <p>
    Musique pour l‚Äôap√©ro, ambiance chaleureuse et festive.
  </p>
</section>

<section id="repertoire">
  <h2>R√©pertoire</h2>
  <ul>
    <li>‚Ä¢ Chanson 1</li>
    <li>‚Ä¢ Chanson 2</li>
    <li>‚Ä¢ Chanson 3</li>
  </ul>
</section>

<section id="paroles">
  <h2>Paroles</h2>
  <p>
    Ici vous pouvez ajouter les paroles de vos chansons.
  </p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>
    <a href="https://www.instagram.com">Instagram</a><br>
    <a href="mailto:contact@lestapasnocturnes.fr">Envoyer un e-mail</a>
  </p>

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({
    behavior: "smooth"
  });
}
</script>

</body>
</html>
